<link rel="stylesheet" href="bower_components/prism/prism{{ themeSuffix }}.css">
<select class="form-control" ng-model="themeSuffix">
  <option ng-repeat="theme in themes" value="{{ theme.suffix }}">
    {{ theme.label }}
  </option>
</select>
<pre>
    <code class="language-{{ language }}" prism>
{{ content }}
    </code>
</pre>
