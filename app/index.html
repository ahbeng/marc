    <body class="snapjs-left">
        <div id="container"></div>

        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-plus"></span> Add <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#add-from-dropbox">Dropbox Folder</a></li>
                            <li><a href="#add-from-github">GitHub Repository</a></li>
                            <li><a href="#add-from-server">m(arc) Source Code</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
                </div>
                <div id="file-tree"></div>
            </div>
            <div class="snap-drawer snap-drawer-right">
                <form role="form">
                    <div class="control-group">
                        <label class="control-label">Code Folding</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Highlight Active Line</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Highlight Same Word</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Line Numbers</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Line Wrapping</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Match Brackets</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Match Tags</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="content" class="snap-content">
            <div class="codeView"></div>
        </div>

        <div id="github-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">GitHub Repository</h4>
                    </div> 
                    <div class="github-modal-body modal-body">
                        <div class="github-modal-alert alert alert-danger">Please fill in all fields.</div>
                        <div class="github-modal-input-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="github-modal-username-input form-control" placeholder="GitHub Username (Required)">
                        </div>
                        <div class="github-modal-input-group input-group">
                            <span class="input-group-addon">Repository Name</span>
                            <input type="text" class="github-modal-repo-input form-control" placeholder="Repository Name (Required)">
                        </div>
                    </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="github-modal-download-btn btn btn-primary">Download Repository</button>
                      </div>
                </div>
            </div>
        </div>
