    <body class="snapjs-left">
        <div id="container"></div>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <button type="button" class="navbar-tree navbar-toggle pull-left">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!--<a class="navbar-brand" href="#">m(arc)</a>-->

            <button type="button" class="navbar-settings navbar-toggle pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </button>

            <form class="navbar-form pull-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </nav>
        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-plus"></span> Add <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" id="add-from-dropbox">Dropbox Folder</a></li>
                            <li><a href="#" id="add-from-github">GitHub Repository</a></li>
                            <li><a href="#" id="add-from-server">Server Folder</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
                </div>
                <div id="file-tree"></div>
            </div>
            <div class="snap-drawer snap-drawer-right">
                <form role="form">
                    <div class="control-group">
                        <label class="control-label">Code Folding</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Highlight Active Line</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Highlight Same Word</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Line Numbers</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Line Wrapping</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Match Brackets</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Match Tags</label>
                        <div class="make-switch">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="content" class="snap-content">
            <div class="codeView"></div>
        </div>

        <div id="github-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">GitHub Repository</h4>
                    </div> 
                    <div class="github-modal-body modal-body">
                        <div class="github-modal-alert alert alert-danger">Please fill in all fields.</div>
                        <div class="github-modal-input-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="github-modal-username-input form-control" placeholder="GitHub Username (Required)">
                        </div>
                        <div class="github-modal-input-group input-group">
                            <span class="input-group-addon">Repository Name</span>
                            <input type="text" class="github-modal-repo-input form-control" placeholder="Repository Name (Required)">
                        </div>
                    </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="github-modal-download-btn btn btn-primary">Download Repository</button>
                      </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dialog-dropbox-browser" tabindex="-1" role="dialog" aria-labelledby="Dropbox Folder Browser" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Dropbox - Browse Folder</h4>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="select-folder">Select This Folder</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
</body>
</html>
